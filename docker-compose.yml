services:
  openclaw-gateway:
    build:
      context: .
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: ${OPENCLAW_DOCKER_APT_PACKAGES}
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    network_mode: host
    environment:
      HOME: /home/node
      TERM: xterm-256color
      TASKRC: /home/node/.taskrc
      TASKDATA: /home/node/.task
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      OPENCLAW_GATEWAY_BIND: ${OPENCLAW_GATEWAY_BIND:-loopback}
      OPENCLAW_GATEWAY_PORT: ${OPENCLAW_GATEWAY_PORT:-18789}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - /home/shivam/molt:/home/node/Projects
      - /home/shivam/.gitconfig:/home/node/.gitconfig
      - /home/shivam/.ssh:/home/node/.ssh
      - /home/shivam/.taskrc:/home/node/.taskrc:ro
      - /home/shivam/.task:/home/node/.task
      - .:/app
      - /app/node_modules
      - /app/dist


    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-loopback}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    network_mode: host
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      TASKRC: /home/node/.taskrc
      TASKDATA: /home/node/.task
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - /home/shivam/molt:/home/node/Projects
      - /home/shivam/.gitconfig:/home/node/.gitconfig
      - /home/shivam/.ssh:/home/node/.ssh
      - /home/shivam/.taskrc:/home/node/.taskrc:ro
      - /home/shivam/.task:/home/node/.task
      - .:/app
      - /app/node_modules
      - /app/dist


    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
